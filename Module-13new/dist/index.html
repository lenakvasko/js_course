<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hw13</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form class="form js-form">
      <input class="input-js" type="text" name="url" placeholder="Enter new URL">
      <button class="btn" type="submit">ADD URL-card</button>
    </form>
    <template id="template-container">
      <div class="item-container">
        <div class="item-data">{{url}}</div>
        <div class="item-logo"><img src="{{logo-url}}"></div>
        <button class="item-btn btn">DELETE</button>
      </div>
    </template>
    <div class="result-list">
    </div>
  </div>
  <dialog>
    <p>some text</p>
    <button id="close">Закрыть</button>
  </dialog>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
